<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web assignment 2</title>
</head>
<body>
    <h2>REGESTRATION FORM</h2>
    <form action="submit" method="post">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" maxlength="100">
        <br><br>

        <label for="email">Email Address</label>
        <input type="email" id="email"  name="email" required>
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required max="50">
        <br><br>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" required min="18">
        <br><br>

        <label > Gender </label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female"> Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>
        <br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms"> I agree to terms and conditions</label>
        <br><br>

        <button type="button">Register</button>
    </form>
</body>
</html>
